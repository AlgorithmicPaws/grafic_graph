<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Graph</title>
    <script type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js"></script>

<body onload="init();">
    <h1>Graphic Graph</h1>
    <div id="mynetwork"></div>
    <div id="network-popUp">
        <span id="operation">node</span> <br />
        <table style="margin: auto">
          <tr>
            <td>Id</td>
            <td><input id="node-id"  placeholder="Enter ID" value="new value" /></td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input id="node-label"  placeholder="Enter Name" value="new value" /></td>
          </tr>
          <tr>
            <td>Prerequisite</td>
            <td><input id="node-prerequisite"  placeholder="Enter Nodes" value="new value" /></td>
          </tr>
          <tr>
            <td>Task Time</td>
            <td><input id="node-title"  placeholder="Enter Time" value="new value" /></td>
          </tr>
        </table>
        <input type="button" value="save" id="saveButton" />
        <input type="button" value="cancel" id="cancelButton" />
      </div>

      <div id="edge-popUp" style="display: none;">
        <table style="margin: auto">
          <tr>
            <td>Cost</td>
            <td><input id="edge-label" placeholder="Enter Cost" value="new value" /></td>
          </tr>
        </table>
        <p>Choose edge type:</p>
        <button id="bidirectional">Bidirectional</button>
        <button id="unidirectional">Unidirectional</button>
        <br/>
        <button id="edgeCancel">Cancel</button>
      </div>
      
</body>
</html>
